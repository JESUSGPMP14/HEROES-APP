<h1 class="animated fadeIn fast">Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row" *ngIf=" heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>


<div class="row row-cols-1 row-cols-md-3">
 
  <div class="col mb-4 animated fadeIn" *ngFor="let heroe of heroes, let i = index">
    <div class="card">
      <img src="{{ heroe.img }}" class="card-img-top" alt=" {{ heroe.nombre }}">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted"> {{heroe.aparicion}} </small></p>
        
        <button (click)="infoHeroe(i)"
        type="button" class="btn btn-outline-primary btn-block"> <!-- btn-block para que se rellene el boton en todo el card y se alargue hasta el final-->
          Ver más...
        </button>

      </div>
    </div>
  </div>

</div>
